<body>
	<form method="post" [formGroup]="formdata" (ngSubmit)="searchform(formdata.value)">
		<input type="search" name="pricesearch" formControlName="pricesearch" placeholder="Search here ....">
		<button><i class="fas fa-search"></i></button>
	</form>
	<div class="form-table">
		<table>
			<thead>
			<tr>
				<th>Date</th>
				<th>Egg Price</th>
				<th>Chicken Price</th>
			</tr>
			</thead>
			<tbody>
				<tr *ngFor="let price of prices$">
					<td>{{price.date | date:'fullDate'}}</td>
					<td>{{price.eggprice}}</td>
					<td>{{price.chickenprice}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
