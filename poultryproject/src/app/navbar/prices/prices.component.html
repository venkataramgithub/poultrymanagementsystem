<body>
	<section class="container">
		<div class="workers-form">
			<h2>Add Daily Prices</h2>
			<form method="post" [formGroup]="formdata" (ngSubmit)="addprice(formdata.value)">
				<div class="flex">
					<div class="form-group">
						<label>Date</label>
						<input type="date" name="date" formControlName="date" autocomplete="off" required>
					</div>
					<div class="form-group">
						<label>Egg Price</label>
						<input type="text" name="eggprice" formControlName="eggprice" autocomplete="off" required>
					</div>
					<div class="form-group">
						<label>Chicken Price</label>
						<input type="text" name="chickenprice" formControlName="chickenprice" autocomplete="off" required>
					</div>
				</div>
				<button type="submit">Submit</button>
			</form>
		</div>
		<div class="approute">
			<app-getprices></app-getprices>
		</div>
	</section>
</body>
