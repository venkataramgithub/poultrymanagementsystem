<body>
	<section class="container">
		<a routerLink="/navbar/pdetails">&times;</a>
		<div class="workers-form">
			<p>Add Purchase Person</p>
			<form method="post" [formGroup]="formdata" (ngSubmit)="addpperson(formdata.value)"> 
				<div class="form-group">
					<label>Name</label>
					<input type="text" name="name" formControlName="name" autocomplete="off" required>
				</div>
				<div class="form-group">
					<label>Phone NO</label>
					<input type="text" name="phone" formControlName="phone" autocomplete="off" required>
				</div>
				<div class="form-group">
					<label>State</label>
					<input type="text" name="state" formControlName="state" autocomplete="off" required>
				</div>
				<div class="form-group">
					<label>Address</label>
					<input type="text" name="address" formControlName="address" autocomplete="off" required>
				</div>
				<button type="submit">Submit</button>
			</form>
		</div>
	</section>
</body>
